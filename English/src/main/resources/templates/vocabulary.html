<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
    <div th:replace="@{/fragments/header}"/>
</head>

<body>
    <!-- About Start -->
    <div class="container-fluid py-5" id="detail404">
    <h1 class="display-1" style="text-align: center;">Vocabulary</h1>
        <div class="container py-5">
            <div class="m-0 text-uppercase text-primary" style="text-align: center;" th:if="${item}">
                <h1 class="m-0 text-uppercase text-primary" th:text="${item.spelling}"></h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <br/><audio th:src="@{'/static/mp3/'+${item.sound}}" controls="controls" controlsList="nodownload"></audio>
            </div>
            <div class="m-0 text-uppercase text-primary" style="text-align: center;" th:unless="${item}">
                <h1 class="m-0 text-uppercase text-primary">Not Found!</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="m-0 text-primary" th:each="items : ${items}" style="text-align: center;" th:if="${items}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p th:text="${items.type_detail}+': '+${items.mean}"></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p th:text="${'Example: '+items.example_detail}"></p><br/>
            </div>
        </div>
    </div>
    <!-- About End -->
    <!-- Testimonial Start -->
	<div th:replace="@{/fragments/footer}"/>
	<script>
    	window.scrollTo(0, 1200);
    </script>
</body>

</html>
