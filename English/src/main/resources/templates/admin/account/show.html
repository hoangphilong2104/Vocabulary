<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
  <div th:replace="@{/admin/fragments/header}"/>
</head>
<body>          
	<div th:replace="@{/admin/fragments/navar}"/>  
    <div class="card-content">
      <table>
        <thead>
        <tr>
          <th class="checkbox-cell">
            <label class="checkbox">
              <input type="checkbox">
              <span class="check"></span>
            </label>
          </th>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Phone Number</th>
          <th>Avatar</th>
          <th></th>
          <th>Token</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${listItems}">
          <td class="checkbox-cell">
            <label class="checkbox">
              <input type="checkbox">
              <span class="check"></span>
            </label>
          </td>
          <td th:text="${item.id}"></td>
          <td th:text="${item.firstname}"></td>
          <td th:text="${item.lastname}"></td>
          <td th:text="${item.username}"></td>
          <td th:text = "'***'" align="center" ></td>
          <td th:text="${item.email}"></td>
          <td data-label="Created">
            <small class="text-gray-500" title="Oct 25, 2021" th:text="${item.birthday}">Oct 25, 2021</small>
          </td>
          <td th:text="${item.phone}"></td>
          <td>
            <img alt="" th:src="@{'/static/img/'+${item.avatar}}">

          </td>
          <td>
            <form th:action="@{'/admin/saveImg/'+${item.id}}" method="get">
                <button class="button small red --jb-modal" data-target="sample-modal" type="submit">
                  <span class="icon"><i class="mdi mdi-upload"></i></span>
                </button>
            </form>
          </td>
          <td th:text="${item.token}"></td>
          <td th:text="${item.status}" style="color: red; font-weight: bold;text-transform: uppercase; "></td>
          
          <td class="actions-cell">
            <div class="buttons right nowrap">
              <form th:action="@{'/admin/'+${jclass}+'/edit/'+${item.id}}" method="get">
                <button class="button small green --jb-modal"  data-target="sample-modal-2" type="submit">
                  <span class="icon"><i class="mdi mdi-pen"></i></span>
                </button>
              </form>
              <form th:action="@{'/admin/'+${jclass}+'/delete/'+${item.id}}" method="get">
                <button class="button small red --jb-modal" data-target="sample-modal" type="submit">
                  <span class="icon"><i class="mdi mdi-trash-can"></i></span>
                </button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<div th:replace="@{/admin/fragments/footer}"/>
</body>
</html>
