<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
  <div th:replace="@{/admin/fragments/header}"/>
</head>
<body>   
    <div class="card-content">
      <form th:action="@{/admin/saveImg}" th:method="post" enctype="multipart/form-data">
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" th:field="${item.id}" name="id" class="form__field" required="required" readonly="readonly" style="color: red; font-weight: bold; text-align: center;"></td>
          </tr>
          <tr>
            <th>Avatar</th>
            <td>
            	<img alt="" th:src="@{'/static/img/'+${avatar}}" width="200px" height="200px">
            </td>
          </tr>
          <tr>
          	<th></th>
          	<td>
          		<input class="form__field" type="file" name="photo" placeholder="Enter photo"/>
          	</td>
          </tr>
          <tr>
          	<th></th>
          	<td>
          		<button class="button small red --jb-modal" data-target="sample-modal" type="submit">
                  <span class="icon"><i class="mdi mdi-check"></i></span>
                </button>
          	</td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</section>
<div th:replace="@{/admin/fragments/footer}"/>
</body>
</html>
