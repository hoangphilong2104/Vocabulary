<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!-- Tailwind is included -->
  <link rel="stylesheet" th:href="@{/static/css/main.css?v=1628755089081}">

  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/static/img/apple-touch-icon.png}"/>
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/static/img/favicon-32x32.png}"/>
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/static/img/favicon-16x16.png}"/>
  <link rel="mask-icon" th:href="@{/static/img/safari-pinned-tab.svg}" color="#00b4b6"/>

  <meta name="description" content="Admin One - free Tailwind dashboard">

  <meta property="og:url" content="https://justboil.github.io/admin-one-tailwind/">
  <meta property="og:site_name" content="JustBoil.me">
  <meta property="og:title" content="Admin One HTML">
  <meta property="og:description" content="Admin One - free Tailwind dashboard">
  <meta property="og:image" content="https://justboil.me/images/one-tailwind/repository-preview-hi-res.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="960">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Admin One HTML">
  <meta property="twitter:description" content="Admin One - free Tailwind dashboard">
  <meta property="twitter:image:src" content="https://justboil.me/images/one-tailwind/repository-preview-hi-res.png">
  <meta property="twitter:image:width" content="1920">
  <meta property="twitter:image:height" content="960">
	
  <script>
   document.addEventListener("DOMContentLoaded", function(event) { 
       var scrollpos = localStorage.getItem('scrollpos');
       if (scrollpos) window.scrollTo(0, scrollpos);
   });

   window.onbeforeunload = function(e) {
       localStorage.setItem('scrollpos', window.scrollY);
   };
  </script>
</head>

<body>
    <!-- Header Start -->
    <div id="app">

	<nav id="navbar-main" class="navbar is-fixed-top">
	  <div class="navbar-brand">
	    <a class="navbar-item mobile-aside-button">
	      <span class="icon"><i class="mdi mdi-forwardburger mdi-24px"></i></span>
	    </a>
	    <div class="navbar-item">
	      <div class="control"><input placeholder="Search everywhere..." class="input"></div>
	    </div>
	  </div>
	  <div class="navbar-brand is-right">
	    <a class="navbar-item --jb-navbar-menu-toggle" data-target="navbar-menu">
	      <span class="icon"><i class="mdi mdi-dots-vertical mdi-24px"></i></span>
	    </a>
	  </div>
	  <div class="navbar-menu" id="navbar-menu">
	    <div class="navbar-end">
	      <div class="navbar-item dropdown has-divider has-user-avatar">
	        <a class="navbar-link">
	          <div class="user-avatar">
	            <img src="https://avatars.dicebear.com/v2/initials/john-doe.svg" alt="John Doe" class="rounded-full">
	          </div>
	          <div class="is-user-name"><span>Admin</span></div>
	          <span class="icon"><i class="mdi mdi-chevron-down"></i></span>
	        </a>
	        <div class="navbar-dropdown">
	          <a th:href="@{/}" class="navbar-item">
	            <span class="icon"><i class="mdi mdi-home"></i></span>
	            <span>Home</span>
	          </a>
	          <hr class="navbar-divider">
	          <a class="navbar-item" th:href="@{/logout}">
	            <span class="icon"><i class="mdi mdi-logout"></i></span>
	            <span>Log Out</span>
	          </a>
	        </div>
	  </div>
	</nav>

	<aside class="aside is-placed-left is-expanded">
	  <div class="aside-tools">
	    <div style="margin-left: 70px;">
	      Admin
	    </div>
	  </div>
	  <div class="menu is-menu-main">
	    <p class="menu-label">General</p>
	    <ul class="menu-list">
	      <li class="active">
	        <a th:href="@{/admin}">
	          <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
	          <span class="menu-item-label">Dashboard</span>
	        </a>
	      </li>
	    </ul>
	    <p class="menu-label">Others</p>
	    <ul class="menu-list">
	      <li class="--set-active-tables-html">
	        <a th:href="@{/admin/account}">
	          <span class="icon"><i class="mdi mdi-table"></i></span>
	          <span class="menu-item-label">Account</span>
	        </a>
	      </li>
	      <li class="--set-active-tables-html">
	        <a th:href="@{/admin/category}">
	          <span class="icon"><i class="mdi mdi-table"></i></span>
	          <span class="menu-item-label">Category</span>
	        </a>
	      </li>
	      <li class="--set-active-tables-html">
	        <a th:href="@{/admin/vocabulary}">
	          <span class="icon"><i class="mdi mdi-table"></i></span>
	          <span class="menu-item-label">Vocabulary</span>
	        </a>
	      </li>
	      <li class="--set-active-tables-html">
	        <a th:href="@{/admin/vocabularyType}">
	          <span class="icon"><i class="mdi mdi-table"></i></span>
	          <span class="menu-item-label">Vocabulary Type</span>
	        </a>
	      </li>
	      <li class="--set-active-tables-html">
	        <a th:href="@{/admin/vocabularyDetail}">
	          <span class="icon"><i class="mdi mdi-table"></i></span>
	          <span class="menu-item-label">Vocabulary Detail</span>
	        </a>
	      </li>
	    </ul>
	  </div>
	</aside>
    <!-- Header End -->
    

</body>
</html>
