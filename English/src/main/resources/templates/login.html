<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" th:href="@{/static/css/style.css}">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	
	<div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
           alt="Phone image" height="100%" width="100%">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      	<div class="col-lg-3 d-none d-lg-block">
                <a href="" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold" ><span class="text-primary font-weight-bold border px-3 mr-1" >Login</span></h1>
                </a>
     	</div>  
		<form th:action="@{/login}" method="post" th:object="${items}">
          <!-- Email input -->
          <div class="form-outline mb-4">
          	<label class="form-label" for="form1Example13" style="font-weight: bold;">Username</label>
            <input th:unless="${q}" type="text" id="form1Example13" class="form-control form-control-lg" placeholder="Username" name="username" required="required"/>
            <input th:if="${q}" th:value="${q}" type="text" id="form1Example13" class="form-control form-control-lg" placeholder="Username" name="username" required="required"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
          	<label class="form-label" for="form1Example23" style="font-weight: bold;">Password</label>
            <input type="password" id="form1Example23" class="form-control" placeholder="Password" name="password" required="required" />
            
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <!--<div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
             <a href="#!">Forgot password?</a> -->
          </div>
			<div th:if="${stringError}">
			   <div style="color: red; text-align: center">Username or Password is incorrect</div>
			</div>
			<!-- ELSE -->
			<div th:unless="${stringError}">
			</div>
			<div th:if="${stringS}">
			   <div style="color: red; text-align: center">Register Successful</div>
			</div>
			<!-- ELSE -->
			<div th:unless="${stringError}">
			</div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          
          <br/>
        </form>
          <form th:action="@{/register}" method="get">
          	<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
