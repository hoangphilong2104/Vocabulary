<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8">
    <title>Edu-Learning - Learning English Online</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="desc  ription">

    <!-- Favicon -->
    <link th:href="@{/static/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/static/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    
    <!-- Libraries Search -->
    <link rel="stylesheet" th:href="@{/static/css/style-search.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark">
        <div class="row py-2 px-lg-5">
            <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center text-white">
                    <small><i class="fa fa-phone-alt mr-2"></i>+849 497 93510</small>
                    <small class="px-3">|</small>
                    <small><i class="fa fa-envelope mr-2"></i>hoangphilong2104@gmail.com</small>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-2" href="http://facebook.com">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-2" href="https://twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-white px-2" href="https://www.linkedin.com">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-white px-2" href="https://www.instagram.com">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-white pl-2" href="https://www.youtube.com">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
            <a th:href="@{/}" class="navbar-brand ml-lg-3">
                <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-book-reader mr-3"></i>Edu-Learning</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mx-auto py-0">
                    <a th:href="@{/}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/about}" class="nav-item nav-link">About</a>
                    <!-- <a th:href="@{game}" class="nav-item nav-link">Game</a> -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Game</a>
                        <div class="dropdown-menu m-0">
                            <a th:href="@{/gameE}" class="dropdown-item">Quiz English</a>
                            <a th:href="@{/gameV}" class="dropdown-item">Quiz Vietnameses</a>
                        </div>
                    </div>
                    <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
                </div>
                <a th:unless="${username}" th:href="@{/login}" class="btn btn-primary py-2 px-4 d-none d-lg-block">Join Us</a>
                <a th:if="${username}" href="" class="nav-item nav-link" th:text="@{'Hi, '+${username}}"></a>
                <a th:if="${username == 'admin'}" th:href="@{/admin}" class="btn btn-primary py-2 px-4 d-none d-lg-block">Admin Page</a>&nbsp;
                <a th:if="${username}" th:href="@{/logout}" class="btn btn-primary py-2 px-4 d-none d-lg-block">Log Out</a>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid position-relative overlay-bottom" style="margin-bottom: 90px;">
        <div class="container text-center my-5 py-5">
            <h1 class="text-white mt-4 mb-4">Vocabulary</h1>
            <h1 class="text-white display-1 mb-5">Edu-Learning</h1>
            <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">
                <div class="input-group">
                    <div class="wrapper">
				      <div class="search-input">
				        <a href="" target="_blank" hidden></a>
				        <input type="text" placeholder="Type to search..">
				        <div class="autocom-box">
				          <!-- here list are inserted from javascript -->
				        </div>
				        <div class="icon"><i class="fas fa-search" id="test"></i></div>
				      </div>
				    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
    
</body>
</html>
